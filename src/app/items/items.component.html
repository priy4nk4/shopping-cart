
<div class="content">
    <table class="table">
        <thead>
            <tr>
            <th scope="col">Id</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody *ngFor= "let row of data">
            <tr>
            <th scope="row">{{row.id}}</th>
            <td> {{row.first}}</td>
            <td> {{row.last}}</td>
            <td><button class="btn-cart" (click)="addToCart(row)"> Add to cart</button></td>
            </tr>
        </tbody>
        </table>
</div>
