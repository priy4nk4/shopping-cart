<div class="modal-header">
    <h5 *ngIf="!emptyItem" class="modal-title">Good Job!!</h5>
    <h5 *ngIf="emptyItem"class="modal-title">Oops..</h5>
</div>
<div class="modal-body">
    <div *ngIf="!emptyItem"> 
        You have successfully placed the order.
    </div>
    <div *ngIf="emptyItem">
      Your cart is empty. 
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn-cart" (click)="closeModal()">Ok</button>
</div>
